<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload to GitHub</title>
</head>
<body>
    <h1>Upload a File to GitHub</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="fileInput" name="file" required>
        <button type="submit">Upload</button>
    </form>

    <div id="message"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                showMessage("Please select a file.");
                return;
            }

            try {
                const fileReader = new FileReader();
                fileReader.onload = async function() {
                    const fileContent = fileReader.result.split(',')[1]; // Extract base64 content

                    const response = await fetch('https://api.github.com/repos/pavansweb/pavan/contents/autotyper (bruteforce)/' + file.name, {
                        method: 'PUT',
                        headers: {
                            'Authorization': 'token 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',
                            'Content-Type': 'application/json' // Specify content type as JSON
                        },
                        body: JSON.stringify({
                            message: 'Upload file via API',
                            content: fileContent, // Base64-encoded content
                            encoding: 'base64' // Specify content encoding
                        })
                    });

                    if (response.ok) {
                        showMessage(file.name, "was uploaded successfully.");
                        fileInput.value = '';
                    } else {
                        const responseData = await response.json(); // Parse response as JSON
                        showMessage("Error uploading file: " + responseData.message);
                        console.error('Error response:', response.status, responseData);
                    }
                };
                fileReader.readAsDataURL(file); // Read file content as data URL
            } catch (error) {
                showMessage("Error uploading file: " + error.message);
                console.error('Error:', error);
            }
        });

        function showMessage(message) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
        }
    </script>
</body>
</html>
