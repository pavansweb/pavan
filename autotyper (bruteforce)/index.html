<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload to GitHub</title>
</head>
<body>
    <h1>Upload a File to GitHub</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="fileInput" name="file" accept=".txt,.pdf,.docx" required>
        <button type="submit">Upload</button>
    </form>

    <div id="message"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                showMessage("Please select a file.");
                return;
            }

            // Create a new FormData object
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('https://api.github.com/repos/pavansweb/pavan/contents/path/to/upload/' + file.name, {
                    method: 'PUT',
                    headers: {
                        'Authorization': 'Bearer YOUR_ACCESS_TOKEN', // Replace with your access token
                    },
                    body: JSON.stringify({
                        message: 'Upload file via API',
                        content: btoa(unescape(encodeURIComponent(file))),
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage("File uploaded successfully.");
                    fileInput.value = '';
                } else {
                    showMessage("Error uploading file: " + data.message);
                }
            } catch (error) {
                showMessage("Error uploading file: " + error.message);
            }
        });

        function showMessage(message) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
        }
    </script>
</body>
</html>
